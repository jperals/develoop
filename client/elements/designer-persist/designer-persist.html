<link rel="import" href="../../components/polymer/polymer.html">
<script type="text/javascript" src="../gitlab/gitlab.js"></script>

<polymer-element name="component-save-dialog" attributes="componentname token">
    <template>
        <style>
            .grey-paper {
                box-shadow: 0px 2px 4px rgba(0,0,0,0.2);
                border: 1px solid #ccc;
                border-radius: 3px;
                margin: 5px;
                padding: 5px;
                background-color: rgba(242,242,242,1);
            }

            #form {
                vertical-align: middle;
                margin-top: 12px;
            }

            #signIn-screen {
                color: rgba(96,96,96,1);
                display: none;
                position: fixed;
                left: calc(50% - 125px);
                top: calc(40% - 60px);
                width: 250px;
                /*height: 150px;*/
                z-index: 10;
                text-align: center;
                vertical-align: middle;
            }

            input[type="text"]{
                display: inline-block;
                width: 235px;
                margin: 8px 5px 5px 5px;
                padding: 0px 1px;
                vertical-align: middle;
                border: 1px solid silver;
                border-radius: 2px;
                height: 20px;
            }

            #gitlab-token:focus {
                border: 1px solid rgba(66,133,244,1);
                outline: none;
            }
        </style>

        <div id="signIn-screen" class="grey-paper">
            <div id="form">
                <input id="component-name" type="text" placeholder="Component name">
                <input id="gitlab-token" type="text" on-keyup="{{checkKeyCode}}" placeholder="Gitlab token">
                <!--<p>Get a <a href="https://github.com/settings/applications" target="_blank">github token</a>.</p>-->
                <div>
                    <button on-click="{{confirm}}" title="OK">OK</button>
                    <button on-click="{{cancel}}" title="Cancel">Cancel</button>
                </div>
            </div>
        </div>
    </template>

    <script>
        Polymer('component-save-dialog', {
            token: null,
            componentName: null,
            message: '',
            signedIn: false,
            signingIn: false,

            ready: function() {
                if (!this.token) {
                    this.token = window.localStorage['gitlab-element-token'] || '';
                }
            },

            signingInChanged: function() {
                this.$['signIn-screen'].style.display = this.signingIn ? 'block' : 'none';
                if (this.signingIn) {
                    this.$['component-name'].focus()
                }
            },

            tokenChanged: function() {
                if (this.token) {
                    this.signedIn = true;
                    window.localStorage['gitlab-element-token'] = this.token;
                } else {
                    this.signedIn = false;
                    window.localStorage.clear();
                }
                this.gitlab = new Gitlab({token: this.token});
                /*
                 if (!this.signedIn) {
                 this.signIn();
                 }
                 */
                this.fire('token-changed');
            },

            toast: function(message) {
                this.message = message;
                this.fire('github-toast', message);
                /*
                 if (this.message) {
                 this.clearMessage(3000);
                 }
                 */
            },

            clearMessage: function(delay) {
                if (this.messageTimeout) {
                    clearTimeout(this.messageTimeout);
                }
                if (delay === undefined) {
                    delay = 3000;
                }
                this.messageTimeout = setTimeout(function() {
                    this.message = '';
                }.bind(this), delay);
            },

            save: function(description, publicGist, files, callback) {
                if (!this.gitlab) {
                    this.toast('No Gitlab connection was established.');
                    return;
                }

                var fileId = this.componentName;
                var gist = this.gitlab.getGist(fileId);
                gist.create({
                    'description': description,
                    'public': publicGist,
                    'files': files
                }, function(error, response) {
                    if (!error) {
                        window.location.hash = response.id;
                        this.fire('files-saved', response);
                        this.toast('Saved files to <a href="' + response.html_url + '">'  + response.html_url + '</a>');
                    } else {
                        if (error.error == 401) { // unauthorized
                            this.token = '';
                            this.toast('Please sign in using a valid GitHub token.');
                        } else if (error.error == 403) { // forbidden
                            this.toast('Sorry, too much anonymous GitHub activity! ' +
                                    'Please either sign in or try again later.');
                        } else {
                            console.error(error);
                        }
                    }
                    if (callback) {
                        callback(error, response);
                    }
                }.bind(this));
            },

            update: function(id, description, publicGist, files, callback) {
                if (!this.gitlab) {
                    this.toast('No Gitlab connection was established.');
                    return;
                }

                var gist = this.gitlab.getGist(id);
                gist.update({
                    'description': description,
                    'files': files,
                }, function(error, response) {
                    if (!error) {
                        window.location.hash = response.title;
                        this.fire('files-updated', response);
                        this.toast('Saved files to <a href="' + response.html_url + '">'  + response.html_url + '</a>');
                    } else {
                        if (error.error == 401) { // unauthorized
                            this.token = '';
                            this.toast('Please sign in using a valid Gitlab token.');
                        } else if (error.error == 403) { // forbidden
                            this.toast('Sorry, too much anonymous Gitlab activity! ' +
                                    'Please either sign in or try again later.');
                        } else if (error.error == 404) { // not found
                            this.toast('The animation was not updated because it could ' +
                                    'not be found on Gitlab.');
                        } else {
                            console.error(error);
                        }
                    }
                    if (callback) {
                        callback(error, response);
                    }
                }.bind(this));
            },

            load: function(id, callback) {
                if (!this.gitlab) {
                    return;
                }

                var gist = this.gitlab.getGist(id);
                gist.read(function(error, response) {
                    if (!error) {
                        this.fire('files-loaded', response);
//            this.toast('Loaded files from ' + response.html_url);
                    } else {
                        if (error.error == 401) { // unauthorized
                            this.token = '';
                            this.toast('Please sign in using a valid Gitlab token.');
                        } else if (error.error == 403) { // forbidden
                            this.toast('Sorry, too much anonymous Gitlab activity! ' +
                                    'Please either sign in or try again later.');
                        } else if (error.error == 404) { // not found
                            this.toast('The animation was not loaded because it could not ' +
                                    'be found on Gitlab.');
                        } else {
                            console.error(error);
                        }
                    }
                    if (callback) {
                        callback(error, response);
                    }
                }.bind(this));
            },

            signIn: function() {
                this.signingIn = true;
            },

            signOut: function() {
                this.token = '';
            },

            confirm: function() {
                this.token = this.$['gitlab-token'].value;
                this.componentName = this.$['component-name'].value;
                this.signingIn = false;
            },

            cancel: function() {
                this.signingIn = false;
            },

            checkKeyCode: function(e) {
                if (e.keyCode == 13) { // 'Enter'
                    this.confirm();
                } else if (e.keyCode == 27) { // 'Escape'
                    this.cancel();
                }
            }
        });
    </script>
</polymer-element>
